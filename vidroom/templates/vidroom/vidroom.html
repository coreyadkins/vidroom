<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Vidroom</title>
    <link rel="stylesheet" href="{% static 'vidroom/vidroom.css' %}" />
  </head>
  <body>
    <header>
      <h1>VidRoom</h1>
    </header>
    <section class="body">
      {% csrf_token %}
      <section class="player" data-log="{% url 'vidroom_event_log' vidroom_id %}" data-query="{% url 'vidroom_status_query' vidroom_id %}">
        <div>
          <div id="player"></div>
        </div>
      </section>
      <section class="playlist">
          <h2>Playlist</h2>
          <section class="playlistqueue">
              <div>
                <form action="{% url 'vidroom_playlist_add' vidroom_id %}" method="post"
                      data-remove="{% url 'vidroom_playlist_remove' vidroom_id %}"
                      data-move="{% url 'vidroom_playlist_reorder' vidroom_id %}">
                    {% csrf_token %}
                    <label><input id="playlistinput" type="text" placeholder="A valid YouTube URL"></label>
                    <input type="submit" name="Add to playlist">
                </form>
              </div>
              <div id="playlist">
                <ul id="playlistul">
                </ul>
              </div>
          </section>
      </section>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="http://cdn.jsdelivr.net/lodash/4.11.2/lodash.js"></script>
  <script src="{% static 'vidroom/ajax_csrf_setup.js' %}"></script>
  <script src="{% static 'vidroom/vidroom.js' %}"></script>
</html>
