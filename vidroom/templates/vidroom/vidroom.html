<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Vidroom</title>
    <link rel="stylesheet" href="{% static 'vidroom/vidroom.css' %}" />
    <svg class="defs">
      <defs>
        <path id="pause-button-shape"  d="M24,0C10.745,0,0,10.745,0,24s10.745,24,24,24s24-10.745,24-24S37.255,0,24,0z M21,33.064c0,2.201-1.688,4-3.75,4
        s-3.75-1.799-3.75-4V14.934c0-2.199,1.688-4,3.75-4s3.75,1.801,3.75,4V33.064z M34.5,33.064c0,2.201-1.688,4-3.75,4
        s-3.75-1.799-3.75-4V14.934c0-2.199,1.688-4,3.75-4s3.75,1.801,3.75,4V33.064z"/>
        <path id="play-button-shape"  d="M24,0C10.745,0,0,10.745,0,24s10.745,24,24,24s24-10.745,24-24S37.255,0,24,0z M31.672,26.828l-9.344,9.344
        C20.771,37.729,19.5,37.2,19.5,35V13c0-2.2,1.271-2.729,2.828-1.172l9.344,9.344C33.229,22.729,33.229,25.271,31.672,26.828z"/>
      </defs>
    </svg>
  </head>
  <body>
    <header>
      <h1>VidRoom</h1>
    </header>
    <section class="body">
      <section class="player">
        <div>
          <div id="player"></div>
        </div>
        <div class="buttons">
            <div id="query-url" data-url="{% url 'vidroom_event_query' vidroom_id %}"></div>
            {% csrf_token %}
            <svg class="button" id="play-button" data-url="{% url 'vidroom_event_log' vidroom_id %}">
                <use xlink:href="#play-button-shape"></use>
            </svg>
            <svg class="button" id="pause-button" data-url="{% url 'vidroom_event_log' vidroom_id %}">
                <use xlink:href="#pause-button-shape"></use>
            </svg>
        </div>
      </section>
      <section class="playlist">
        <div>
          <form>
              <label><input type="text" name="playlistURL" placeholder="A valid YouTube URL"></label>
              <input type="submit" name="Add to playlist">
          </form>
        </div>
        <div id="playlist">
          <ul>
          </ul>
        </div>
      </section>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="http://cdn.jsdelivr.net/lodash/4.11.2/lodash.js"></script>
  <script src="{% static 'vidroom/ajax_csrf_setup.js' %}"></script>
  <script src="{% static 'vidroom/vidroom.js' %}"></script>
</html>
